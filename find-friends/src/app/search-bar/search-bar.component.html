

<div align="center"> 
<span class="p-input-icon-left">
    <i class="pi pi-search" ></i>
    
    <input type="text" pInputText [(ngModel)]="searchTerm" (input)="search()"placeholder="Find Friends">         
</span>
</div>
<br>
  <div id="table"> 
  <p-table [value]="friendslist" styleClass="p-datatable-striped" id="tableStyle">
    <ng-template pTemplate="header">
        <tr>
            
            <th>Name</th>     
            <th>Phone Number</th>      
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-friend>
        <tr>
            <td>{{friend.name}}</td>
            <td>{{friend.phonenumber}}</td>                      
        </tr>
    </ng-template>
</p-table>
</div>
